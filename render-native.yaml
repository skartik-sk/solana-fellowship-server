# Render deployment configuration (Native environment with Rust 1.83)
services:
  - type: web
    name: solana-fellowship-server
    env: native
    buildCommand: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.83
      source ~/.cargo/env
      rustup override set 1.83
      cargo build --release
    startCommand: ./target/release/sol-fn
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: info
    autoDeploy: true
